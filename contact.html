        <h1>
            Contact Me!

        <form>
            <h4>Name(Required)</h4>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname">

            <input type="text" id="lname" name="lname"><br>
            <br>
            <h4>Email(Required)</h4>
            <label for="email"></label>
            <input type="email" name="email" id="email"><br>
            <br>
            <h4>Which are you?(Required)</h4>
            <label for="s">Student</label>
            <input type="checkbox" name="s" id="s"><br>
            <br>
            <label for="r">Recruiter</label>
            <input type="checkbox" name="r" id="r"><br>
            <br>
            <label for="c">Company</label>
            <input type="checkbox" name="c" id="c"><br>
            <br>
            <label for="o">Other</label>
            <input type="checkbox" name="o" id="o"><br>
            <br>
            <h4>Message(Required)</h4>
            <label for="m"></label>
            <input type="text" id="m" name="m"><br>
            <br>
