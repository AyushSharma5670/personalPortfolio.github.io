<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responce</title>
    <style>
    body {
      margin: 0;
      padding: 0;
      background: #e0f7fa; /* Light blue background */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .container h2 {
      color: #0072ff;
      margin-bottom: 15px;
    }

    .container p {
      color: #333;
      font-size: 16px;
      margin: 10px 0;
    }

    .container a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .container a:hover {
      background: linear-gradient(to right, #43e97b, #38f9d7);
    }
  </style>
</head>
<body>
    <div class="container">
    <h2>Thank you!</h2>
    <p>your responce has been recorded.</p>
    <p><a href="contact.html">Submit another responce</a></p>
    </div>
</body>
</html>
